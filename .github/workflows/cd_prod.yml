name: Deploy to Production
run-name: ${{ github.actor }} is deploying to production ðŸš€

on:
  push:
    branches:
      - "main"

jobs:
  redeploy_everything:
    name: Deploying to production
    runs-on: ubuntu-latest

    steps:
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            export NODE_VERSION=18

            # Install Node.js if not already present
            if ! command -v node >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_$NODE_VERSION.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Install pnpm using npm (not corepack)
            if ! command -v pnpm >/dev/null 2>&1; then
              sudo npm install -g pnpm
              sudo npm i -g pm2
            fi

            echo "Node version: $(node -v)"
            echo "PNPM version: $(pnpm -v)"

            export NODE_OPTIONS="--max-old-space-size=1024"

            cd pipelines
            git pull origin main
            pnpm install

            echo "Building HTTP app..."
            cd apps/http
            pnpm run build || exit 1
            cd dist
            pm2 delete http-server || true
            pm2 start index.js --name "http-server"

            echo "Building WebSocket app..."
            cd ../../ws
            pnpm run build || exit 1
            cd dist
            pm2 delete ws-server || true
            pm2 start index.js --name "ws-server"

            echo "Building Web app..."
            cd ../../web
            pnpm run build || exit 1
            pm2 delete next-app || true
            pm2 start "npm run start" --name "next-app"
